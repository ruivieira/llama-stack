version: 2
distribution_spec:
  description: TrustyAI Garak distribution of Llama Stack
  providers:
    inference:
    - provider_type: remote::vllm
    - provider_type: inline::sentence-transformers
    files:
    - provider_type: inline::localfs
    eval:
    - provider_type: remote::trustyai_garak
      module: llama_stack_provider_trustyai_garak
    datasetio:
    - provider_type: remote::huggingface
    - provider_type: inline::localfs
    scoring:
    - provider_type: inline::basic
    - provider_type: inline::llm-as-judge
    - provider_type: inline::braintrust
    telemetry:
    - provider_type: inline::meta-reference
    safety:
    - provider_type: inline::llama-guard
  container_image: registry.redhat.io/ubi9/python-312:latest
additional_pip_packages:
- aiosqlite
- sqlalchemy[asyncio]
- garak==0.12.0
- llama_stack_provider_trustyai_garak==0.1.1
image_type: container
image_name: llama-stack-trustyai-garak
