version: 2
distribution_spec:
  description: TrustyAI LM Evaluation distribution of Llama Stack
  providers:
    inference:
    - provider_type: remote::vllm
    - provider_type: inline::sentence-transformers
    eval:
    - provider_type: remote::trustyai_lmeval
    datasetio:
    - provider_type: remote::huggingface
    - provider_type: inline::localfs
    scoring:
    - provider_type: inline::basic
    - provider_type: inline::llm-as-judge
    - provider_type: inline::braintrust
    telemetry:
    - provider_type: inline::meta-reference
  container_image: registry.redhat.io/ubi9/python-312:latest
additional_pip_packages:
- aiosqlite
- sqlalchemy[asyncio]
image_type: container
image_name: llama-stack-trustyai-lmeval
external_providers_dir: trustyai-lmeval-distribution/providers.d
